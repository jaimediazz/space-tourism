<div id="app" [ngStyle]="{ 'background-image': bgImage[bgIndex] }">

    <div id="logo">
      <img src="assets/shared/logo.svg" alt="logo">
    </div>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/" (click)="changeBackgroundImage(0)"><b>00</b> HOME</a>
        </li>
        <li class="nav-item">
          <a routerLink="/destinations" (click)="changeBackgroundImage(1)"><b>01</b> DESTINATION</a>
        </li>
        <li class="nav-item">
          <a routerLink="/" (click)="changeBackgroundImage(2)"><b>02</b> CREW</a>
        </li>
        <li class="nav-item">
          <a routerLink="/" (click)="changeBackgroundImage(3)"><b>03</b> TECHNOLOGY</a>
        </li>
      </ul>
    </nav>
  </header>
  <router-outlet></router-outlet>
</div>
