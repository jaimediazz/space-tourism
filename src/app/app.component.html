<div id="app" [ngStyle]="{ 'background-image': bgImage[bgIndex] }">
  <header>
    <div id="logo">
      <img src="assets/shared/logo.svg" alt="logo">
    </div>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/" (click)="changeBackgroundImage(0)" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>
            <b>00</b> HOME
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/destinations" (click)="changeBackgroundImage(1)" routerLinkActive="active">
            <b>01</b> DESTINATION
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/fdsf" (click)="changeBackgroundImage(2)" routerLinkActive="active">
            <b>02</b> CREW
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/fsdf" (click)="changeBackgroundImage(3)" routerLinkActive="active">
            <b>03</b> TECHNOLOGY
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <router-outlet></router-outlet>
</div>
